<!--SIDEBAR SUBMENU-->
<div class="sidenav-wrapper d-md-flex">
  <!-- Close Sidebar Button -->

  <nav id="sidebar">



    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <h3>Thoi Trang Tre Em</h3>
      <div id="dismiss" class="d-md-none">
        <i class="fa fa-remove" aria-hidden="true"></i>
      </div>
    </div>

    <ul class="nav flex-column">
      <li *ngFor="let cat of categories" class="nav-item list-group-item" [class.active]="cat === selectedCategory" (click)="onSelect(cat)">
        <span>{{cat.name}} </span>
      </li>
    </ul>

    <!-- Sidebar Links -->
    <!--<ul class="list-group">
      <li *ngFor="let cat of categories" class="list-group-item" [class.active]="cat === selectedCategory" (click)="onSelect(cat)">
        <span>{{cat.name}} </span>
      </li>
    </ul>-->
  </nav>



  <div id="content" class="w-100">
    <div id="sidebarCollapse" class="action-bar">
      <div class="action-bar d-flex flex-row">
        <div class="d-md-none p-2" (click)="toggleSidebar()">
          <i class="fa fa-arrow-circle-left"></i>
        </div>
        <div class="p-2">{{selectedCategory.name}}</div>
      </div>
      <nav aria-label="breadcrumb" role="navigation" class="d-block">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']"><i class="fa fa-home"></i>  Home</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/female', 1]">Thoi trang tre em</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{selectedCategory.name}}</li>
        </ol>
      </nav>
    </div>
    <router-outlet></router-outlet>

    <div class="overlay">
    </div>
  </div>
</div>
